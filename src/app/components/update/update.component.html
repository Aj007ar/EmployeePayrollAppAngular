
<div class="logo-content" routerLink="/dashboard">
    <img src="../../../assets/logo.png" alt="Employee logo">
    <div class="heading">
        <span class="emp-text">Employee</span>
        <span class="emp-payroll">Payroll</span>
    </div>
</div>
<div class="form-content">
    <form (ngSubmit)="updateBook()" [formGroup]="UpdateForm" novalidate>
        <div class="form-head">Employee Payroll Form</div>
        <div class="row-content">
            <label class = "label text"for="name">Name</label>
            <input type="text" class="input" name="name" placeholder="Enter Your Name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="row-content">
            <label class="label" for="profile">Profile Image</label>
            <div class="profile-content">

                <label>
                    <input type="radio" name="profile" value="../../../assets/Ellipse -1.png" [(ngModel)]="profile" [ngModelOptions]="{standalone: true}">
                    <img src="../../../assets/Ellipse -1.png" alt="" class="profile">
                </label>
                <label>
                    <input type="radio" name="profile" value="../../../assets/Ellipse -2.png" [(ngModel)]="profile" [ngModelOptions]="{standalone: true}">
                    <img src="../../../assets/Ellipse -2.png" alt="" class="profile">
                </label>
                <label>
                    <input type="radio" name="profile" value="../../../assets/Ellipse -8.png" [(ngModel)]="profile" [ngModelOptions]="{standalone: true}">
                    <img src="../../../assets/Ellipse -8.png" alt="" class="profile">
                </label>
                <label>
                    <input type="radio" name="profile" value="../../../assets/Ellipse -7.png" [(ngModel)]="profile" [ngModelOptions]="{standalone: true}">
                    <img src="../../../assets/Ellipse -7.png" alt="" class="profile">
                </label>
            </div>
        </div>
        <div class="row-content">
            <label class="label" for="gender">Gender</label>
            <div>
                <input id="male" type="radio" value="male" name="gender" [(ngModel)]="gender" [ngModelOptions]="{standalone: true}">
                <label for="male">Male</label>
             </div>
    
             <div>
                <input id="female" type="radio" value="female" name="gender" [(ngModel)]="gender" [ngModelOptions]="{standalone: true}">
                <label for="female">Female</label>
             </div>
        </div>
        <div class="row-content">
            <label class="label" for="department">Department</label>
            <div class="department-content">
                <div *ngFor="let dep of departmentList; let i=index">
                    <label>
                      <input type="checkbox" [value]="dep.name"  [(ngModel)]="dep.checked" [checked]="dep.checked" [ngModelOptions]="{standalone: true}" (change)="onCheckboxChange($event)">
                      {{dep.name}}
                    </label>
                  </div>
            </div>
        </div>
        <div class="row-content">
            <label class="label" for="salary">Salary</label>
            <input type="range" class="input" id="salary" min="300000" max="500000" step="100" name="salary" [(ngModel)]="salary" [ngModelOptions]="{standalone: true}">
                <label class="example-value-label">{{salary}}</label>
        </div>
          <div class="row-content">
            <label class="label" for="startDate">Start Date</label>
            
            <input type="date" id="start" name="trip-start" value="2018-07-22" [(ngModel)]="startDate" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="button-div">
            <!-- <a class="resetButton button cancelButton">Cancel</a>
            <div class="submit-reset">
                <button type="submit" class="button submitButton" routerLink="/dashboard">Submit</button> -->
                <button type="reset" class="button resetButton" (click)="updateBook()">Update</button>
            <!-- </div> -->
        </div>
    </form>
</div>
